{% extends 'base.html' %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Topic</th>
            <th scope="col">Author</th>
            <th scope="col">Last Updated</th>
            <th scope="col">Download</th>
        </tr>
        </thead>
        <tbody>
        {% for resource in resources %}
            <tr>
                <td>{{ resource.id }}</td>
                <td>{{ resource.title }}</td>
                <td>{{ resource.author }}</td>
                <td>{{ resource.updated_at }}</td>
                <td>
                    <a href="{% url 'view_resource' resource.id %}">
                        <i class="fas fa-eye"></i> View
                    </a>
                    <a href="{{ resource.attachment.file.url  }}" download class="btn btn-primary">
                        <i class="fas fa-download"></i> Download
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{% url 'create_resource' %}">Share A Resource</a>
{% endblock %}
